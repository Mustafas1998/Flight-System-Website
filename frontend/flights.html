<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="/frontend/styles/common/colors.css">
    <link rel="stylesheet" href="/frontend/styles/common/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/flights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="flex space-between align-center header-container">
          <h1 class="white">Cloud<span class="primary-color">Cruise</span></h1>
    
          <nav class="flex nav-header white">
            <a href="#">Discover</a>
            <a href="#">Home</a>
            <a href="#">Tracker</a>
            <a href="#">FQA</a>
          </nav>
    
          <div class="flex login-signup-wrapper">
            <button class=" no_bor no-outln login-button bg-primary" >Login</button>
            <button class="signup-button primary-color">Signup</button>
          </div>
    
          <select class="select-header hidden">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
    
        </div>
      </header>
    <main class="bg-secondary">
    <section class="container-1 flex">
        <h1 class="primary-color" >Choose your flight</h1>
        <div class="search-container flex column space-between gap-10">
            <div class="wrap">
                <div class="search flex ">
                     <i class="fa fa-search"></i>
                    <input type="text" class="searchTerm radius-10" placeholder="   Search...">
                </div>
             </div>
             <input type="text" class="filter radius-10" placeholder="  Price">
        </div>
    </section>
    <section class="container-2 flex">
        <div class="flight-card flex column  card-color" >
            <div class="destination">
                <img src="/frontend/styles/assets/venice.jpg" alt="venice">
                <i class="fa-solid fa-star"></i> 
            </div>
            <div class="info flex column space-between">
                <div class="flight-info flex column space-around" >
                    <h4>Destination</h4>
                    <div class="location flex row gap-10 ">
                    <i class="fa-solid fa-map-pin"></i>
                    <p>location</p>
                    </div>
                </div>
                <div class="price flex space-between">
                    <p>50c / Ticket</p>
                    <button class="book bg-primary">BOOK</button>
                </div>









</body>
